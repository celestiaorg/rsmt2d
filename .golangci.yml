version: "2"
run:
  modules-download-mode: readonly
linters:
  enable:
    - misspell
    - nakedret
    - prealloc
    - revive
    - unconvert
  settings:
    nakedret:
      max-func-lines: 0
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
